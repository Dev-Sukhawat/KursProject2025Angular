<h2 mat-dialog-title>New Task Titel</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Task Titel" [(ngModel)]="data.title" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="primary" (click)="dialogRef.close(data.title)">ADD</button>
</mat-dialog-actions>
